<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>global coin exchange</title>
    <link rel="stylesheet" media="all" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-sm-6 col-xs-12">
					<h3>This domain is for sell</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 col-sm-6 col-xs-12">
					<div class="panel panel-default">
						<div class="panel-heading clearfix">
							<i class="icon-calendar"></i>
							<h3 class="panel-title">Contact</h3>
						</div>

						<div class="panel-body">
							<form data-toggle="validator" role="form" netlify>
								<div class="form-group">
									<label for="inputName" class="control-label">Name</label>
									<input type="text" class="form-control" id="inputName" placeholder="Cyndi Lauper" required>
								</div>
								<div class="form-group">
									<label for="inputEmail" class="control-label">Email</label>
									<input type="email" class="form-control" id="inputEmail" placeholder="Email" data-error="That email address is invalid" required>
									<div class="help-block with-errors"></div>
								</div>
								<div class="form-group">
									<label for="inputName" class="control-label">Subject</label>
									<input type="text" class="form-control" id="inputSubject" required>
								</div>
								<div class="form-group">
									<label for="comment">Message:</label>
									<textarea class="form-control" rows="5" id="inputMessage" required></textarea>
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	</body>
</html>
